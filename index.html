        <section id="B-D">
        <div class="container">
            <div class="slider">
                <div class="slides" style="--img: url('img/slider/img-4.jpg')">
                    <div class="content">

                </div>
                <div class="slides" style="--img: url('img/slider/img-1.jpg')">

                    <div class="content"></div>
                </div>
            </div>
            <div class="bg-slider">
                <div class="bg-s" style="--img: url('img/slider/img-1.jpg')"></div>
            </div>
            
        </div>
        <div class="buttons">
            <span class="prev"></span>
            <span class="next"></span>
        </div>
        <script>
            let next = document.querySelector('.next');
            let prev = document.querySelector('.prev');
            let slider = document.querySelector('.slider');
            let bgs = document.querySelector('.bg-s');
    
            let slides = document.querySelectorAll('.slides');
            bgs.style.backgroundImage = slides[1].style.getPropertyValue('--img')
    
    
            next.addEventListener('click', function(){
                let slides = document.querySelectorAll('.slides');
                slider.appendChild(slides[0]);
    
                let nextImage = slides[2].style.getPropertyValue('--img');
                bgs.style.backgroundImage = nextImage;
            })
    
            prev.addEventListener('click', function(){
                let slides = document.querySelectorAll('.slides');
                slider.prepend(slides[slides.length - 1]);
    
                let prevImage = slides[0].style.getPropertyValue('--img');
                bgs.style.backgroundImage = prevImage;
            })
        </script>
    
        </section>
